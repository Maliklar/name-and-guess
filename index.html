<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.ico">

    <script type="module" src="./src/js/main.js" defer></script>
    <title>Name & Guess</title>
</head>

<body>
    <header>
        <nav>
            <img src="./src/img/logo.png" alt="Name and Guess Logo">
        </nav>
    </header>

    <main>
        <div class="main-content">
            <form id="form">
                <input name="name" type="text" placeholder="Enter your name..." required>
                <button type="submit"> Go </button>

            </form>

            <section class="gender-section">
                <h2>Possible Gender</h2>
                <div class="gender-img-container">
                    <img id="gender-img" src height="100" alt="Gender Image">
                    <p class="large-text" id="gender-percentage">90%</p>
                </div>
            </section>
            <section class="age-section">
                <h2>Possible Age</h2>
                <p class="large-text" id="age">56</p>

            </section>
            <section class="country-section">
                <h2>Possible Nations</h2>
                <div class="cards-container" id="cards-container">
                    <div class="card">
                        <img src="https://flagcdn.com/ax.svg" alt="">
                        <div class="divider"></div>
                        <h3>United States Of America</h3>
                    </div>
                    <div class="card">
                        <img src="https://flagcdn.com/ax.svg" alt="">
                        <div class="divider"></div>
                        <h3>United States Of America</h3>
                    </div>
                    <div class="card">
                        <img src="https://flagcdn.com/ax.svg" alt="">
                        <div class="divider"></div>
                        <h3>United States Of America</h3>
                    </div>
                </div>
            </section>
        </div>
        <aside>ads</aside>
    </main>



</body>

</html>
